<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Suhas Rao Tamvada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" async></script> <!-- For Markdown parsing -->
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <a href="index.html">Back to Home</a>
    </header>
    
    <section>
        <h2>Resume</h2>
        <main id="content">
            <p>Loading resume...</p>
        </main>
    </section>
    
    <script>
        // Load and render resume.md
        fetch('assets/resume.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading resume.</p>';
                console.error(error);
            });
    </script>
    
    <footer>
        <p>&copy; 2026 Suhas Rao Tamvada</p>
    </footer>
</body>
</html>
